<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged In</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
</head>
<body>

<div id="app">
{{message}}
{{User.display_name}}

    <p v-for="playlist in Playlists">
        {{playlist.name}}
    </p>

</div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: "hello world",
            User: [],
            Playlists: []
        },
        mounted: function() {
            var self = this;
            this.$http.get('/api/user/playlists').then(function(response) {

                console.log(response);
                // get body data
                this.Playlists = response.body.Playlists;

            });

            this.$http.get('/api/user').then(function(response) {

                console.log(response);
                // get body data
                this.User = response.body.User;

            });
        }
    })
</script>
</html>
